<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Botão Play Verde</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }

    .play-button {
      width: 150px;
      cursor: pointer;
      transition: transform 0.2s;
      filter: invert(47%) sepia(87%) saturate(502%) hue-rotate(82deg) brightness(95%) contrast(90%);
    }

    .play-button:hover {
      transform: scale(1.1);
    }

    input {
      padding: 8px;
      margin-top: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #aaa;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>O jogo do início da vida universitária</h1>
  <span>Digite seu nome:</span>
  <input type="text" id="nomeUsuario" placeholder="Seu nome">
  
  <!-- Removido o link <a> -->
  <img class="play-button" src="imagens/play.png" alt="Começar" onclick="iniciarJogo()">

  <script>
    function iniciarJogo() {
      const nome = document.getElementById("nomeUsuario").value.trim();

      if (nome === "") {
        alert("Por favor, digite seu nome antes de começar!");
        return;
      }

      // Armazena o nome no localStorage
      localStorage.setItem("nomeUsuario", nome);

      // Redireciona para a próxima página somente se tiver nome
      window.location.href = "personagem.html";
    }
  </script>
</body>
</html>
