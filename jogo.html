<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flip Card Exemplo</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .info {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .cartas-container {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    .card-container {
      perspective: 1000px; /* necess√°rio para efeito 3D */
    }

    .card {
      width: 150px;
      height: 200px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
      cursor: pointer;
      border-radius: 12px;
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1rem;
      color: white;
      border-radius: 12px;
    }

    .card-front {
      background-color: #007bff; /* frente azul */
    }

    .card-back {
      background-color: #28a745; /* verso verde */
      transform: rotateY(180deg);
    }

  </style>
</head>
<body>

  <div class="info">Dinheiro: 2000,00 R$</div>
  <div class="info">Tempo: 00:00:00</div>

  <div>
    <div class="info">Cartas</div>   
    <div class="cartas-container">
      <div class="card-container">
        <div class="card" id="card1">
          <div class="card-front">Carta 1 Frente</div>
          <div class="card-back">Carta 1 Verso</div>
        </div>
      </div>

      <div class="card-container">
        <div class="card" id="card2">
          <div class="card-front">Carta 2 Frente</div>
          <div class="card-back">Carta 2 Verso</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Seleciona todas as cartas e adiciona evento de clique
    const cards = document.querySelectorAll('.card');
    cards.forEach(card => {
      card.addEventListener('click', () => {
        card.classList.toggle('flipped');
      });
    });
  </script>

</body>
</html>
