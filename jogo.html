  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .info {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .cartas-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 20px;
      width: 100%;
      max-width: 1000px;
    }

    .card-container {
      perspective: 1000px;
    }

    .card {
      width: 100%;
      height: 320px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
      cursor: pointer;
      border-radius: 12px;
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
      overflow: hidden;
      background: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }

    .card-front img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-bottom: 2px solid #ddd;
    }

    .card-front .content {
      padding: 10px;
      font-size: 0.9rem;
      color: #333;
      overflow-y: auto;
    }

    .card-front h3 {
      margin: 5px 0;
      font-size: 1rem;
      color: #007bff;
    }

    .card-front p {
      margin: 4px 0;
      font-size: 0.85rem;
    }

    .suspeito {
      border: 2px solid red;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.4);
    }

    .card-back {
      background-color: #28a745;
      color: white;
      transform: rotateY(180deg);
      justify-content: center;
      align-items: center;
      font-size: 1.1rem;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
