<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escolha seu personagem</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      text-align: center;
    }

    .titulo {
      font-size: 2rem;
      font-weight: bold;
      color: #333;
    }

    .botoes {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .botao {
      width: 220px;
      padding: 20px;
      border: 2px solid #007bff;
      border-radius: 16px;
      background-color: white;
      cursor: pointer;
      font-size: 1rem;
      color: #333;
      text-align: center;
      transition: all 0.3s;
      user-select: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .botao img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 2px solid #007bff;
      object-fit: cover;
    }

    .botao strong {
      font-size: 1.2rem;
      color: #007bff;
      margin-bottom: 8px;
    }

    .botao:hover {
      background-color: #007bff;
      color: white;
      transform: scale(1.05);
    }

    .botao:hover strong {
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="titulo">Escolha seu personagem</div>
    <div class="botoes">
      <div class="botao" onclick="selecionarPersonagem('Ana Clara', '18 anos', 'Odontologia', 'Curiosa e determinada', 'aparelhos para o curso')">
        <img src="https://i.pravatar.cc/150?img=47" alt="Menina">
        <strong>Ana Clara</strong>
        <p>18 anos<br>Estudante de Odontologia<br>Curiosa e determinada<br>Objetivo: aparelhos para o curso</p>
      </div>

      <div class="botao" onclick="selecionarPersonagem('Lucas Silva', '19 anos', 'Direito', 'Observador e comunicativo', 'acomodação, fogão, botijão, geladeira e cama')">
        <img src="https://i.pravatar.cc/150?img=12" alt="Menino">
        <strong>Lucas Silva</strong>
        <p>19 anos<br>Estudante de Direito<br>Observador e comunicativo<br>Vem de outro estado<br>Objetivo: acomodação, fogão, botijão, geladeira, cama</p>
      </div>
    </div>
  </div>

  <script>
    function selecionarPersonagem(nome, idade, curso, descricao, objetivo) {
      const nomeUsuario = localStorage.getItem("nomeUsuario");

      if (!nomeUsuario) {
        alert("Você precisa digitar seu nome na página inicial antes de jogar!");
        window.location.href = "inicio.html";
        return;
      }

      const personagem = {
        nomePersonagem: nome,
        idade: idade,
        curso: curso,
        descricao: descricao,
        objetivo: objetivo
      };

      // Armazena personagem e nome do jogador juntos
      localStorage.setItem("personagemSelecionado", JSON.stringify(personagem));

      // Vai para a próxima página
      window.location.href = "jogo.html";
    }
  </script>
</body>
</html>
